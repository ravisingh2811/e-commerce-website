<!DOCTYPE html>
<html>
<head>
  <title>Order Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .success-message {
      text-align: center;
      margin-bottom: 20px;
    }
    .success-icon {
      font-size: 60px;
      color: #4CAF50;
    }
    .success-text {
      font-size: 18px;
      font-weight: bold;
    }
    .button-container {
      text-align: center;
    }
    .button-container a {
      text-decoration: none;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Success</h1>
    <div class="success-message">
      <i class="success-icon">&#10004;</i>
      <p class="success-text">Thank you for your order!</p>
    </div>
    <div class="button-container">
      <a href="http://localhost/ecom"><button type="button">Back to Home</button></a>
    </div>
  </div>
</body>
</html>
